name: "Build"
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    steps:
      - name: "Software Install - Ubuntu"
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get install -y \
            build-essential \
            ca-certificates \
            coreutils \
            curl \
            git \
            gpg \
            gpgv \
            gzip \
            libfftw3-dev \
            libgdbm-dev \
            libusb-1.0-0-dev \
            pkg-config \
            software-properties-common
      - uses: actions/checkout@v3
      - name: "Build"
        run: |
          make -C HAVC all
